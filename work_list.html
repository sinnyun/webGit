<script>

  const gallery = document.getElementById('gallery'); 
  projects.forEach((project, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.id = `list_${index + 1}`;

      card.innerHTML = `

          <h2 class="card-title" id="list_title_${index + 1}">${project.title}</h2>
          <div class="card-tag" id="list_tag_${index + 1}" style="text-align: right;">${project.tag}</div>
              <h3 class="card-imgtitle" id="list_imgtitle_${index + 1}">${project.title}</h3>
              
          
          <img data-src="${project.img}" alt="${project.title}" class="lazy" id="list_img_${index + 1}">
          <div class="card-num" id="list_num_${index + 1}">
              <a class="hover-target external_link" href="${project.link}" target="_blank">&nbsp;&nbsp;${index + 1}</a>
          </div>
          
      `;

      gallery.appendChild(card);
  });
</script>
